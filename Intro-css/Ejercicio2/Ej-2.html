<!--Objetivo: Mejorar la apariencia de una lista y botones en un documento HTML 
utilizando CSS.
• Estiliza la lista .lista-colores para que tenga un fondo gris claro y cada ítem de la lista tenga un 
borde sólido con un margen y un padding adecuados.

• Cambia el color de texto de los ítems de la lista

• Crea estilos para los botones
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles.css">
    <title>Ejercicio 2 CSS</title>
</head>
<body>
    <ul class="lista-colores">
        <li class="primer">Rojo</li>
        <li class="segundo">Verde</li>
        <li class="tercero">Azul</li>
    </ul>
    
    <button class="btn-primary">Click Me</button>
    <button class="btn-secondary">Cancel</button>
</body>
</html>
